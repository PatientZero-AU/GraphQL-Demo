<md-toolbar color="primary">
  <md-toolbar-row>
    <h1 class="page-card-flexible-title">Matches</h1>
  </md-toolbar-row>
  <md-toolbar-row></md-toolbar-row>
</md-toolbar>
<div class="page-card page-card-flexible-tabs" fxFlexOffset="22" fxFlex="55">
  <div class="page-content">
    <div class="page-content">
      <section class="bs">
        <md-card class="page-card" fxFlex>
          <md-card-title>
            <span>Upcoming Matches</span>
          </md-card-title>
          <br />
          <md-card-content>
            <section class="bs">
              <table class="table table-striped table-hover table-card">
                <tbody>
                  <tr *ngFor="let match of data?.matches" (click)="matchDetail(match.id)">
                    <td>{{ toDateString(match.date) }}</td>
                    <td>{{ match.homeTeam.name }}</td>
                    <td>VS</td>
                    <td>{{ match.awayTeam.name }}</td>
                  </tr>
                </tbody>
              </table>
            </section>
          </md-card-content>
        </md-card>
      </section>
    </div>
  </div>
</div>
